<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트 스터디 과제</title>
    <style>
        div {
            width: 350px;
            height: 200px;
        }

        .box1 {
            border: 5px double green;
            border-width: 5px;
            left: 30px;
            position: absolute;
            background-color: greenyellow;
        }

        .box2 {
            border: 3px inset brown;
            border-radius: 20%;
            background-color: lemonchiffon;
            position: absolute;
            bottom: 350px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
